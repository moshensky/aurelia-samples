<template>
  <modal showing.bind="confirmShowing" options.bind="{ backdrop: 'static' }">
    <modal-header title="Name Goes Here" close.call="onConfirmCancelClick()"></modal-header>
    <modal-body content-view.bind="view-model-name-goes-here" content-model.bind="model-name-goes-here"></modal-body>

      <au-button text="Cancel" click.call="onConfirmCancelClick()"></au-button>

  </modal>
